<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Posted</a>
  </span>
  <span class="spacer"></span>

  <button mat-icon-button (click)="toggleTheme()" [matTooltip]="themeService.currentTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
    <mat-icon>{{ themeService.currentTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>

  <ul class="nav-list">
    <li>
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/profile" routerLinkActive="mat-accent">Profile</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
